<body>
   <header>

   <main>
      <img src="./assets/design1_image2.jpg" alt="Hockey" id="image2">
      <h3>Registration Form</h3>
      <div id="contenedor">
         <aside class="lateral">
            <img src="./assets/logo.png" width="150" alt="logo" id="logo">
         </aside>
         <div>
            <article class="articulo">
                           
               <form action="./show_data.html" method="get" >
                  <fieldset id="personal">
                  <legend>Player's Information</legend>   

                  <label>
                     <span>Name</span>
                     <input type="text" name="name" placeholder="Player's Name">
                  </label>
                  
                  <label>
                     <span>Lastname</span>
                     <input type="text" name="lastname" placeholder="Player's Last Name" >
                  </label>

                  <label>
                     <span>Street Address</span>                 
                     <input type="text"  name="street" placeholder="Street's name">
                  </label>

                  <label
                     <span>City</span>
                     <input type="text" name="city" placeholder="City">
                  </label>

                  <label>
                  <span>Zip Code</span>
                     <input type="text" name="zipcode" placeholder="Zipcode" >
                  </label>
                  <label>
                     <span>Birth Date</span>
                     <input type="date" name="birthdate" value="YYYY-MM-DD">
                  </label>
                  <label>
                     <span>Gender</span>
                     <input type="radio" name="gender" value="Male">
                     <label for="M">Male</label>
                     <input type="radio" name="gender" value="Female">
                     <label for="F">Female</label>
                  </label>
                 
                  <label>
                     <span>Grade</span>
                     <input type="radio" id="grade1" name="grade" value="Preschool">
                     <label for="grade1">Pre-School</label>
                     <input type="radio" id="grade2" name="grade" value="firstgrade">
                     <label for="grade2">1st</label>
                     <input type="radio" id="grade3" name="grade" value="secondgrade">
                     <label for="grade3">2nd</label>
                     <input type="radio" id="grade4" name="grade" value="thirdgrade">
                     <label for="grade4">3rd</label>
                     <input type="radio" id="grade5" name="grade" value="fourthgrade">
                     <label for="grade5">4th</label>
                     <input type="radio" id="grade6" name="grade" value="fifthgrade">
                     <label for="grade6">5th</label>
                  </label>
               </fieldset>
               
                  <fieldset>
                     <legend>Which elementary school do you live near?</legend>   
                     <label>
                        <span>Closest School</span>
                        <input type="radio" id="closest1" name="closest" value="AJ Katzenmaier">
                        <label for="closest1">AJ Katzenmaier</label>
                        <input type="radio" id="closest2" name="closest" value="Greenbay">
                        <label for="closest2">Greenbay</label>
                        <input type="radio" id="closest3" name="closest" value="Howard A Yeager">
                        <label for="closestx">Howard A Yeager</label>
                        <input type="radio" id="closest4" name="closest" value="Marjorie P Hart">
                        <label for="closest4">Marjorie P Hart</label>
                        <input type="radio" id="closest5" name="closest" value="North Elementary">
                        <label for="closest5">North Elementary</label>
                        <input type="radio" id="closest6" name="closest" value="South Elementary">
                        <label for="closest6">South Elementary</label>
                     </label>
                  </fieldset>

                  <fieldset>
                     <legend>What position(s) do you normally play?</legend>   
                     <label>
                        <span> </span>
                        <input type="checkbox" id="position1" name="position" value="Forward">
                        <label for="position1">Foward</label>
                        <input type="checkbox" id="position2" name="position" value="Defense">
                        <label for="position2">Defense</label>
                        <input type="checkbox" id="position3" name="position" value="Midfield">
                        <label for="positionx">Midfield</label>
                        <input type="checkbox" id="position4" name="position" value="Goalkeeper">
                        <label for="position4">Goal Keeper</label>
                     </label>
                  </fieldset>
                  <fieldset>
                     <legend>Uniform Size</legend>
                     <label>
                        
                        <input type="radio" id="size1" name="size" value="Youth Small">
                        <label for="size1">Youth Small</label>
                        <input type="radio" id="size2" name="size" value="Youth Medium">
                        <label for="size2">Youth Medium</label>
                        <input type="radio" name="size" value="Youth Large">
                        <label for="size3">Youth Large</label>
                        <input type="radio" id="size4" name="size" value="Small">
                        <label for="size4">Small</label>
                        <input type="radio" id="size5" name="size" value="Medium">
                        <label for="size5">Medium</label>
                        <input type="radio" id="size6" name="size" value="Large">
                        <label for="size6">Large</label>
                        <input type="radio" id="size7" name="size" value="Extra-Large">
                        <label for="size7">Extra-Large</label>
                     </label>
                     </fieldset>
                     <fieldset id="permission">
                        <legend>Permission to Play</legend>

                        </label>
                        <label>   
                           <input type="radio" id="signature1" name="signature" value="Parent">
                           <label for="signature1">Parent</label>
                           <input type="radio" id="signature2" name="signature" value="Guardian">
                           <label for="signature1">Guardian</label>
                        </label>
                        <label>
                           <span>Date</span>
                           <input type="date" name="date" value="YYYY-MM-DD">
                        </label>
                     </fieldset>

                  <fieldset>
                     <input type="submit" value=" submit ">
                  </fieldset>
              </form>
            
            </article>>
         </div>
      </div>
   </main>
